name: Pull Request Environment

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

# Import shared configuration
jobs:
  cleanup-pr:
    name: Cleanup PR on PR Close
    if: github.event.action == 'closed'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_DEVELOPMENT }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Destroy PR Environment
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Destroying PR environment for PR #${PR_NUMBER}"
          
          make pr-destroy PR_NUMBER=${PR_NUMBER}

  comment-pr:
    name: Comment on PR
    needs: cleanup-pr
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## ðŸ’£ PR Environment Deleted
          

            This pr environment was automatically destroyed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
